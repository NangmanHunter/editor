<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>

</head>

<body>

    <pre id="p">






    </pre>
    <h2>👆Click</h2>


</body>

</html>
<style>
    .copy {
        position: absolute;
        color: white;
        background-color: rgba(0, 0, 0, 0.3);
        filter: drop-shadow(0px 0px 5px white);
        padding: 10px;
        border-radius: 10px;

        opacity: 1;
        transform: scale(1);
        transition: opacity 0.5s ease, transform 0.5s ease;

        font-size: 9px;
        text-align: center;
    }

    .fade-out {
        opacity: 0;
        transform: scale(1.3) translateY(-20px);
    }
</style>
<script>
    (function () {
        const p = $('#p');
        const t = p.text();
        const t_ = t.replaceAll(`페이지 내 검색어`, ``)
            .replaceAll(`닫기`, ``)
            .replaceAll(/\d{1,}회 하이라이트/g, ``)
            .replaceAll(/\s{2,}/g, `\n    <br>`)
            .replace(/<br>/, ``)
            .replace(/<br>(?![\S\s]*<br>)/, ``)
            ;

        console.log(t_);
        p.text(`<p class="p-c">${t_}\n</p>`);




    })();








    $(`#p`).click(function (e) {
        const t = $(this).text();

        console.log(t);
        navigator.clipboard.writeText(t)
            .then(() => {

                $(this).append(`<span class="copy" style="top:0; left:0;">
                    ${t} Copy❣️
                </span>`)
                setTimeout(() => { $(`.copy`).addClass("fade-out"); }, 100);
                setTimeout(() => { $(`.copy`).remove(); }, 600);

            })
            .catch(err => { console.error("Failed to copy: ", err); });

    })


</script>
<script>
    $(window).on(`load`,function(){
        $(`#p`).click();
    })





</script>
